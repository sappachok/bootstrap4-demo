<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
</head>
<style>
    .section {
        margin-top: 80px
    }
</style>

<body style="height:1500px">
    <div class="container section">
        <h2>การใช้ Images</h2>
        <hr>
        <h3>Responsive Images</h3>
        <div class="row">
            <div class="col-sm-12">
                <img src="../images/pic-1.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm-4">
                <img src="../images/paris.jpg" class="img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="../images/newyork.jpg" class="img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="../images/sanfran.jpg" class="img-fluid">
            </div>
        </div>
        <h3>Image Shapes</h3>

        <div class="row">
            <div class="col-sm-4">
                <img src="../images/paris.jpg" class="img-fluid rounded">
            </div>
            <div class="col-sm-4">
                <img src="../images/newyork.jpg" class="img-fluid
                        rounded-circle">
            </div>
            <div class="col-sm-4">
                <img src="../images/sanfran.jpg" class="img-fluid
                        img-thumbnail">
            </div>
        </div>
        <h3>Aligning Images</h3>
        <div class="row">
            <div class="col-sm-12">
                <img src="../images/paris.jpg" class="img-fluid float-right">
                <img src="../images/newyork.jpg" class="img-fluid float-left">
            </div>
        </div>
    </div>
</body>

</html>
