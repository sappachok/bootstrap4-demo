<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Template</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .c-active {
    	background-color: #d4edda;
    	color: #155724;
    	text-align: center;
    }
    .c-none {
    	color: #aaaaaa;
    	text-align: center;
    	background-color: #ffffff;
    }
    th {
    	text-align: center;
    	background-color: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="container fluid">
    <br/>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Screen / Class</th>
          <th>col-*</th>
          <th>col-sm-*</th>
          <th>col-md-*</th>
          <th>col-lg-*</th>
          <th>col-xl-*</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Extra Small</td>
          <td class="c-active">Active</td>
          <td class="c-none"></td>
          <td class="c-none"></td>
          <td class="c-none"></td>
          <td class="c-none"></td>
        </tr>
        <tr>
          <td>Small</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-none"></td>
          <td class="c-none"></td>
          <td class="c-none"></td>
        </tr>
        <tr>
          <td>Medium</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-none"></td>
          <td class="c-none"></td>
        </tr>
        <tr>
          <td>Large</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-none"></td>
        </tr> 
        <tr>
          <td>Extra Large</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
          <td class="c-active">Active</td>
        </tr>        
      </tbody>
    </table>
  </div>
</body>
</html>
