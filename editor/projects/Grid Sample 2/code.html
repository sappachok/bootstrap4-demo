<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Template</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    span {
    	display:block;
    	padding:10px;
    	background-color:#cccccc;
    	text-align:center;
    	margin-top:10px;
    	margin-bottom:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <span class="d-md-none d-lg-none">col-sm-12</span>
        <span class="d-none d-md-block d-lg-none">col-md-6</span>
        <span class="d-none d-md-none d-lg-block">col-lg-3</span>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <span class="d-md-none d-lg-none">col-sm-12</span>
        <span class="d-none d-md-block d-lg-none">col-md-6</span>
        <span class="d-none d-md-none d-lg-block">col-lg-3</span>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4">
        <span class="d-md-none d-lg-none">col-sm-12</span>
        <span class="d-none d-md-block d-lg-none">col-md-12</span>
        <span class="d-none d-md-none d-lg-block">col-lg-4</span>
      </div>      
    </div>
  </div>
</body>
</html>
