<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Tutor</title>
    <link rel="stylesheet" href="code.css"/>
    <script src="code.js"></script>
  	<style>
      .big {
      	font-size:3em;
      }
      .small {
      	font-size:1em;
      }
      h1 {
      	border:1px solid black;
      }
      .color-red {
      	color: red;
      }
      .color-blue {
      	color: blue;
      }
      .color-green {
      	color: green;
      }      
  	</style>
</head>
<body>
  <h1>H1</h1>
  <h1 class="small">H1</h1>
  <h1 class="big">H1</h1>
  <span class="color-red">Span 1</span>
  <span class="color-blue">Span 2</span>
  <span class="color-green">Span 3</span>
</body>
</html>
